<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Vue ToDo List</title>
  <link rel="stylesheet" href="css/master.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>

  <div id="todo__list">
    <ul>
      <li v-for="(item, index) in lista">{{item}} <span @click="deleteItem(index)">X</span></li>
    </ul>


    <label for="todo__list--add">Aggiungi</label>
    <input type="text" id="todo__list--add" placeholder="inserisci">
    <button type="button" name="button">add</button>
  </div>


  <script src="js/script.js"></script>

</body>

</html>
